{% extends 'accounts/base.html' %}


{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Reset Password Here</h1>
        <div class="row">
            <div class="card card-body">
                <form action="{% url 'forgot' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="RESET PASSWORD" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
