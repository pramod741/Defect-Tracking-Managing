<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if user.is_authenticated %}
    <!-- if the user is logged out -->

    <body class="d-flex flex-column min-vh-100">
        <div class="navbar navbar-dark bg-light" style="justify-content: space-between;">
            <div class="container">
                {% comment %}<ul class="nav navbar">{% endcomment %}
                    <ul class="nav d-flex w-100">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'defects' %}" class="nav-link">All Defects</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                    <li class="nav-item ms-auto" style="justify-content: end;"><a href="#" class="nav-link">Welcome, {{user.username}} <i
                                class="bi bi-person-circle"></i></a></li>
                </ul>
            </div>
        </div>
        {% else %}
        <div class="navbar navbar-dark bg-light">
            <div class="container">
                <ul class="nav navbar">
                    <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>


        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</body>

</html>
