{% extends 'defects/base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>This is a Description List</h1>
        {{defects.defect_name}}
        <p>{{ defects.description }}</p>

        {% for shot in screenshots %}
        <img src="{{ shot.defect_img.url }}" alt="">
        {% endfor %}
    </div>
</div>

{% endblock %}
